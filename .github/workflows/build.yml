# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with: 
         repository: halo-dev/halo
         path: halo
         ref: v2.2.0
      - uses: actions/checkout@v3
        with:
          repository: halo-dev/console
          ref: v2.2.0
          path: console

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
      
      - name: Build console
        working-directory: console
        run: |
          sudo npm install -g pnpm
          pnpm install 
          pnpm build:packages
          pnpm build
          
      # Runs a set of commands using the runners shell
      - name: Build Halo
        working-directory: halo
        run: |
          echo "version=2.2.0" > gradle.properties
          cp -r ../console/dist src/main/resources/console
          ./gradlew clean build -x check -x jar
          
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
         path: halo/build/libs/halo-2.2.0.jar
